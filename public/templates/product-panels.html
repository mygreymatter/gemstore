<section>
    <ul class="nav nav-pills">
        <li ng-class="{active : isSelected(1)}">
            <a ng-click="selectTab(1)">Description</a>
        </li>
        <li ng-class="{active : isSelected(2)}">
            <a ng-click="selectTab(2)">Specifications</a>
        </li>
        <li ng-class="{active : isSelected(3)}">
            <a ng-click="selectTab(3)">Reviews</a>
        </li>
    </ul>

    <div class="panel" ng-show="isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>

    <div class="panel" ng-show="isSelected(2)">
        <h4>Specifications</h4>
        <blockquote>None Yet</blockquote>
    </div>

    <div class="panel" ng-show="isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>{{review.stars}}Stars</b> {{review.body}}
            <br/>
            <cite>-by {{review.author}}</cite>
        </blockquote>

        <product-review-form></product-review-form>
    </div>

</section>
