<!DOCTYPE html>
<html ng-app="Store">

<head>
    <title>Gemstore</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <style>
        .ng-invalid.ng-dirty {
            border-color: red;
        }
        
        .ng-valid.ng-dirty {
            border-color: green;
        }
        
        body {
            background-color: burlywood;
        }
        
        .title {
            color: darkblue;
        }
        
        .blackClass {
            background-color: black;
        }
        
        .greenClass {
            background-color: green;
        }
        
        .redClass {
            background-color: red;
        }

    </style>
</head>

<body>

    <div ng-controller="StoreController" class="container-fluid">
        <div class="row">
            <div class=" col-md-2"></div>
            <div class="col-xs-12 col-md-8">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <h1 class="title text-center">{{title}}</h1>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="product in products">
                        <product-title class="row center-block"></product-title>
                        <img ng-src="{{product.images[0].full}}" class="center-block row" />
                        <product-panels class="row"></product-panels>
                    </li>
                </ul>
            </div>
            <div class=" col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
</body>

</html>
